<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="foo">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
<style>
  .foo {
    position: relative;
    height: 100px;
  }

  .left {
    position: absolute;
    width: 200px;
    height: 100px;
    background: tomato;
  }

  .right {
    margin-left: 200px;
    height: 100px;
    background: gold;
  }
</style>

</html>
